{{ define "content" }}
  <div style="max-width: 1000px; margin: auto; padding: 30px; font-family: sans-serif;">
    <h2 style="text-align: center; font-size: 28px; color: #0083b0; margin-bottom: 30px;">
      {{ .Title }}
    </h2>

    <div style="text-align: left; margin-bottom: 30px;">
      <a href="/login"
         style="padding: 10px 20px; background-color: #3498db; color: white;
                text-decoration: none; border-radius: 6px; font-weight: bold;">
        🔐 Iniciar sesión
      </a>
    </div>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 24px;">
      {{ range .Productos }}
        <div style="border: 1px solid #ddd; padding: 16px; width: 280px;
                    border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);
                    display: flex; flex-direction: column; align-items: center; background-color: white;">
          <img src="/uploads/{{ .Imagen }}" alt="{{ .Nombre }}"
               style="width: 100%; height: 180px; object-fit: cover;
                      border-radius: 8px; margin-bottom: 12px;">

          <h3 style="margin-bottom: 8px; color: #333;">{{ .Nombre }}</h3>
          <p style="font-size: 14px; color: #666; margin-bottom: 6px;">{{ .Descripcion }}</p>
          <p style="font-weight: bold; color: #0083b0; margin-bottom: 12px;">
            ${{ printf "%.2f" .Precio }}
          </p>

          <a href="/login"
             style="padding: 10px 16px; background-color: #2ecc71; color: white;
                    border: none; border-radius: 6px; text-decoration: none; font-weight: bold;">
            🔓 Inicia sesión para comprar
          </a>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
